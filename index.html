<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Á¶èÂÆ∂Êã≥Âú®Á∫øÊí≠Êîæ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #d1eeff, #90caf9);
            background-size: 500% 500%;
            animation: gradient 12s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 75%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 25%; }
            100% { background-position: 0% 50%; }
        }

        .glow-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: bold;
            color: white;
            padding: 10px 20px;
            z-index: 100;
            pointer-events: none;
            text-align: center;
            max-width: 90%;
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.9),
                0 2px 4px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(255, 255, 255, 0.8), 
                0 0 20px rgba(255, 255, 255, 0.6), 
                0 0 30px rgba(255, 255, 255, 0.4);
            animation: glowPulse 3s ease-in-out infinite alternate,
                       float 6s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0% {
                text-shadow: 
                    0 0 5px rgba(255, 255, 255, 0.9),
                    0 2px 4px rgba(0, 0, 0, 0.3),
                    0 0 10px rgba(255, 255, 255, 0.8), 
                    0 0 20px rgba(255, 255, 255, 0.6), 
                    0 0 30px rgba(255, 255, 255, 0.4);
            }
            100% {
                text-shadow: 
                    0 0 8px rgba(255, 255, 255, 1),
                    0 3px 6px rgba(0, 0, 0, 0.4),
                    0 0 15px rgba(255, 255, 255, 1), 
                    0 0 30px rgba(255, 180, 200, 0.8), 
                    0 0 45px rgba(255, 150, 180, 0.6),
                    0 0 60px rgba(255, 120, 160, 0.4);
            }
        }

        @keyframes float {
            0% {
                transform: translateX(-50%) translateY(0px);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
            100% {
                transform: translateX(-50%) translateY(0px);
            }
        }

        .text-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 8s infinite ease-in-out;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.6;
            }
            80% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .video-player-container {
            width: 90vw;
            max-width: 800px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .video-player-container::before {
            content: '';
            position: absolute;
            inset: -15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            z-index: -1;
        }

        .video-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        #fujiaquan-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loading-tip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: clamp(14px, 3vw, 18px);
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
            color: white;
            transform: translateY(80%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
        }

        .video-player-container:hover .custom-controls,
        .video-player-container.touch-active .custom-controls {
            transform: translateY(0);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
            touch-action: none;
        }

        .progress-bar {
            height: 100%;
            background-color: #ff3e3e;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .progress-handle {
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #ff3e3e;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .progress-container:hover .progress-handle,
        .progress-container:active .progress-handle {
            opacity: 1;
        }

        .progress-container:active .progress-handle {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .controls-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .left-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            touch-action: manipulation;
        }

        .control-btn:hover,
        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        .play-pause-btn {
            font-size: 28px;
            width: 56px;
            height: 56px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 0;
            opacity: 0;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            touch-action: none;
        }

        .volume-control:hover .volume-slider,
        .volume-control:active .volume-slider {
            width: 100px;
            opacity: 1;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .time-display {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .fullscreen-btn {
            position: relative;
        }

        .big-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 15;
            touch-action: manipulation;
        }

        .video-player-container:hover .big-play-button,
        .video-player-container.touch-active .big-play-button {
            opacity: 1;
        }

        .big-play-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: translate(-50%, -50%) scale(1.05);
        }

        .big-play-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .big-play-icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 30px 0 30px 50px;
            border-color: transparent transparent transparent white;
            margin-left: 6px;
        }

        #fujiaquan-video::-webkit-media-controls {
            display: none !important;
        }
        #fujiaquan-video {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (max-width: 480px) {
            .custom-controls {
                padding: 15px 10px;
            }
            
            .time-display {
                font-size: 14px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .play-pause-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .big-play-button {
                width: 100px;
                height: 100px;
            }
            
            .big-play-icon {
                border-width: 25px 0 25px 40px;
            }

            .glow-text {
                font-size: clamp(1.2rem, 4vw, 2rem);
                padding: 8px 15px;
                text-shadow: 
                    0 0 3px rgba(255, 255, 255, 0.9),
                    0 1px 2px rgba(0, 0, 0, 0.3),
                    0 0 6px rgba(255, 255, 255, 0.8), 
                    0 0 12px rgba(255, 255, 255, 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="text-particles" id="textParticles"></div>
    
    <div class="glow-text">Á¶èÁöáÊúÄÂêé‰∏ÄÊª¥ÁúºÊ≥™</div>

    <div class="video-player-container" id="playerContainer">
        <div class="video-container" id="videoContainer">
            <div class="loading-tip" id="loadingTip">Âä†ËΩΩ‰∏≠...</div>
            
            <div class="big-play-button" id="bigPlayButton">
                <div class="big-play-icon"></div>
            </div>
            
            <video 
                id="fujiaquan-video" 
                preload="metadata"
                poster="https://via.placeholder.com/600x1067?text=Á¶èÂÆ∂Êã≥"
                loop
                playsinline
                controlsList="nodownload"
            >
                <source src="https://d.feiliupan.com/t/127891246667534336/fujiaquan.mp4" type="video/mp4">
                ËØ∑Êõ¥Êç¢ÊµèËßàÂô®
            </video>
            
            <div class="custom-controls">
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="progress-handle" id="progressHandle"></div>
                </div>
                
                <div class="controls-group">
                    <div class="left-controls">
                        <button class="control-btn play-pause-btn" id="playPauseBtn">
                            <i class="play-icon">‚ñ∂</i>
                        </button>
                        
                        <div class="volume-control">
                            <button class="control-btn volume-btn" id="volumeBtn">
                                <i class="volume-icon">üîä</i>
                            </button>
                            <input type="range" min="0" max="1" step="0.05" value="0.5" class="volume-slider" id="volumeSlider">
                        </div>
                        
                        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                    </div>
                    
                    <div class="right-controls">
                        <button class="control-btn fullscreen-btn" id="fullscreenBtn">
                            <i class="fullscreen-icon">‚õ∂</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function createTextParticles() {
            const particlesContainer = document.getElementById('textParticles');
            const textElement = document.querySelector('.glow-text');
            const particleCount = 15;
            
            particlesContainer.innerHTML = '';
            
            const textRect = textElement.getBoundingClientRect();
            const textX = textRect.left + window.scrollX;
            const textY = textRect.top + window.scrollY;
            const textWidth = textRect.width;
            const textHeight = textRect.height;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const x = textX + Math.random() * textWidth;
                const y = textY + Math.random() * textHeight;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 5;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        const video = document.getElementById('fujiaquan-video');
        const loadingTip = document.getElementById('loadingTip');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressHandle = document.getElementById('progressHandle');
        const timeDisplay = document.getElementById('timeDisplay');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const bigPlayButton = document.getElementById('bigPlayButton');
        const playerContainer = document.getElementById('playerContainer');
        const videoContainer = document.getElementById('videoContainer');
        
        video.volume = 0.5;
        volumeSlider.value = 0.5;
        
        function detectDeviceAndSetRatio() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const isTablet = /iPad|Android|Tablet/i.test(navigator.userAgent) && !/iPhone|iPod/i.test(navigator.userAgent);
            
            if (isMobile) {
                playerContainer.style.maxWidth = '90vw';
                videoContainer.style.paddingTop = '177.78%';
            } else if (isTablet) {
                playerContainer.style.maxWidth = '80vw';
                videoContainer.style.paddingTop = '133.33%';
            } else {
                playerContainer.style.maxWidth = '800px';
                videoContainer.style.paddingTop = '56.25%';
            }
            
            console.log(`ËÆæÂ§áÁ±ªÂûã: ${isMobile ? 'ÁßªÂä®ËÆæÂ§á' : isTablet ? 'Âπ≥ÊùøËÆæÂ§á' : 'Ê°åÈù¢ËÆæÂ§á'}`);
        }
        
        detectDeviceAndSetRatio();
        createTextParticles();
        window.addEventListener('resize', () => {
            detectDeviceAndSetRatio();
            createTextParticles();
        });
        
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        }
        
        function updateProgress() {
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${percent}%`;
            progressHandle.style.left = `${percent}%`;
            timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
        }
        
        function togglePlayPause() {
            if (video.paused || video.ended) {
                video.play();
                playPauseBtn.innerHTML = '<i class="pause-icon">‚ùö‚ùö</i>';
                bigPlayButton.style.display = 'none';
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<i class="play-icon">‚ñ∂</i>';
                bigPlayButton.style.display = 'flex';
            }
        }
        
        function toggleMute() {
            video.muted = !video.muted;
            updateVolumeUI();
        }
        
        function updateVolumeUI() {
            if (video.muted || video.volume === 0) {
                volumeBtn.innerHTML = '<i class="mute-icon">üîá</i>';
                volumeSlider.value = 0;
            } else {
                volumeSlider.value = video.volume;
                if (video.volume < 0.5) {
                    volumeBtn.innerHTML = '<i class="low-volume-icon">üîà</i>';
                } else {
                    volumeBtn.innerHTML = '<i class="volume-icon">üîä</i>';
                }
            }
        }
        
        function setVolume() {
            video.volume = volumeSlider.value;
            video.muted = volumeSlider.value === 0;
            updateVolumeUI();
        }
        
        function seek(e) {
            const rect = progressContainer.getBoundingClientRect();
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const pos = (clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        }
        
        function toggleFullscreen() {
            const container = document.querySelector('.video-player-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log(`ÂÖ®Â±èÂàáÊç¢ÈîôËØØ: ${err.message}`);
                });
                fullscreenBtn.innerHTML = '<i class="exit-fullscreen-icon">‚õµ</i>';
            } else {
                document.exitFullscreen();
                fullscreenBtn.innerHTML = '<i class="fullscreen-icon">‚õ∂</i>';
            }
        }
        
        function showControlsOnTouch() {
            playerContainer.classList.add('touch-active');
            
            clearTimeout(this.controlTimeout);
            this.controlTimeout = setTimeout(() => {
                if (!isDragging && !isVolumeDragging) {
                    playerContainer.classList.remove('touch-active');
                }
            }, 3000);
        }
        
        let isDragging = false;
        let isVolumeDragging = false;
        
        playerContainer.addEventListener('touchstart', showControlsOnTouch);
        playerContainer.addEventListener('touchend', () => {
            if (!isDragging && !isVolumeDragging) {
                setTimeout(() => {
                    playerContainer.classList.remove('touch-active');
                }, 3000);
            }
        });
        
        progressContainer.addEventListener('touchstart', (e) => {
            isDragging = true;
            seek(e);
            showControlsOnTouch();
        });
        
        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                e.preventDefault();
                seek(e);
            }
        });
        
        document.addEventListener('touchend', () => {
            isDragging = false;
        });
        
        volumeSlider.addEventListener('touchstart', () => {
            isVolumeDragging = true;
            showControlsOnTouch();
        });
        
        volumeSlider.addEventListener('touchend', () => {
            isVolumeDragging = false;
        });
        
        video.addEventListener('canplay', () => {
            loadingTip.style.display = 'none';
            updateProgress();
            updateVolumeUI();
        });
        
        video.addEventListener('timeupdate', updateProgress);
        
        video.addEventListener('ended', () => {
            playPauseBtn.innerHTML = '<i class="play-icon">‚ñ∂</i>';
            bigPlayButton.style.display = 'flex';
        });
        
        video.addEventListener('error', () => {
            loadingTip.textContent = 'ËØ∑Ê£ÄÊü•ÁΩëÁªú';
            loadingTip.style.color = '#ff3e3e';
        });
        
        playPauseBtn.addEventListener('click', togglePlayPause);
        bigPlayButton.addEventListener('click', togglePlayPause);
        progressContainer.addEventListener('click', seek);
        volumeBtn.addEventListener('click', toggleMute);
        volumeSlider.addEventListener('input', setVolume);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        progressContainer.addEventListener('mousedown', () => {
            isDragging = true;
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                seek(e);
            }
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlayPause();
            }
            if (e.code === 'ArrowRight') {
                video.currentTime = Math.min(video.currentTime + 10, video.duration);
            }
            if (e.code === 'ArrowLeft') {
                video.currentTime = Math.max(video.currentTime - 10, 0);
            }
            if (e.code === 'ArrowUp') {
                e.preventDefault();
                video.volume = Math.min(video.volume + 0.1, 1);
                video.muted = false;
                updateVolumeUI();
            }
            if (e.code === 'ArrowDown') {
                e.preventDefault();
                video.volume = Math.max(video.volume - 0.1, 0);
                updateVolumeUI();
            }
            if (e.code === 'KeyM') {
                toggleMute();
            }
            if (e.code === 'KeyF') {
                toggleFullscreen();
            }
        });
        
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.innerHTML = '<i class="exit-fullscreen-icon">‚õµ</i>';
            } else {
                fullscreenBtn.innerHTML = '<i class="fullscreen-icon">‚õ∂</i>';
            }
        });
        
        Object.defineProperty(video, 'src', {
            set: function(newSrc) {
                const targetSrc = 'https://d.feiliupan.com/t/127891246667534336/fujiaquan.mp4';
                if (newSrc !== targetSrc) {
                    console.warn('Â∑≤ÊÅ¢Â§ç');
                    Object.getOwnPropertyDescriptor(HTMLVideoElement.prototype, 'src').set.call(this, targetSrc);
                } else {
                    Object.getOwnPropertyDescriptor(HTMLVideoElement.prototype, 'src').set.call(this, newSrc);
                }
            }
        });
    </script>
</body>
</html>
