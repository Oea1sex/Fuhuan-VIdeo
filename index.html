<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            transition: background 1.5s ease-in-out;
        }

        /* 周一至周四的暗淡背景 - 加快渐变速度 */
        body.weekday {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite; /* 从20秒改为10秒 */
        }

        /* 周五至周日的鲜明背景 - 加快渐变速度 */
        body.weekend {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 50%, #ff8008 100%);
            background-size: 400% 400%;
            animation: gradientShift 5s ease infinite; /* 从10秒改为5秒 */
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .text-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        .glow-text {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #fff;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.9),
                0 2px 4px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(255, 255, 255, 0.8), 
                0 0 20px rgba(255, 255, 255, 0.6);
            z-index: 2;
            position: relative;
            transition: all 1s ease;
        }

        body.weekend .glow-text {
            text-shadow: 
                0 0 8px rgba(255, 255, 255, 0.9),
                0 2px 6px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 255, 255, 0.9), 
                0 0 30px rgba(255, 255, 255, 0.7);
        }

        /* 增大视频播放器尺寸 */
        .video-player-container {
            width: 96vw; /* 从90vw增加到96vw */
            max-width: 1200px; /* 从800px增加到1200px */
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .video-player-container::before {
            content: '';
            position: absolute;
            inset: -15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            z-index: -1;
            transition: all 1s ease;
        }

        body.weekend .video-player-container::before {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 66, 108, 0.3);
        }

        .video-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        #fujiaquan-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loading-tip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: clamp(14px, 3vw, 18px);
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
            color: white;
            transform: translateY(80%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
        }

        .video-player-container:hover .custom-controls,
        .video-player-container.touch-active .custom-controls {
            transform: translateY(0);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
            touch-action: none;
        }

        .progress-bar {
            height: 100%;
            background-color: #ff3e3e;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        body.weekend .progress-bar {
            background-color: #ff416c;
        }

        .progress-handle {
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #ff3e3e;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        body.weekend .progress-handle {
            background-color: #ff416c;
            box-shadow: 0 0 10px rgba(255, 66, 108, 0.6);
        }

        .progress-container:hover .progress-handle,
        .progress-container:active .progress-handle {
            opacity: 1;
        }

        .progress-container:active .progress-handle {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .controls-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .left-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            touch-action: manipulation;
        }

        .control-btn:hover,
        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body.weekend .control-btn:hover,
        body.weekend .control-btn:active {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        .play-pause-btn {
            font-size: 28px;
            width: 56px;
            height: 56px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 0;
            opacity: 0;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            touch-action: none;
        }

        .volume-control:hover .volume-slider,
        .volume-control:active .volume-slider {
            width: 100px;
            opacity: 1;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        body.weekend .volume-slider::-webkit-slider-thumb {
            box-shadow: 0 0 8px rgba(255, 66, 108, 0.6);
        }

        .time-display {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .fullscreen-btn {
            position: relative;
        }

        .big-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 15;
            touch-action: manipulation;
        }

        body.weekend .big-play-button {
            background-color: rgba(255, 66, 108, 0.3);
            box-shadow: 0 0 20px rgba(255, 66, 108, 0.5);
        }

        .video-player-container:hover .big-play-button,
        .video-player-container.touch-active .big-play-button {
            opacity: 1;
        }

        .big-play-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: translate(-50%, -50%) scale(1.05);
        }

        body.weekend .big-play-button:hover {
            background-color: rgba(255, 66, 108, 0.5);
        }

        .big-play-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .big-play-icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 30px 0 30px 50px;
            border-color: transparent transparent transparent white;
            margin-left: 6px;
        }

        #fujiaquan-video::-webkit-media-controls {
            display: none !important;
        }
        #fujiaquan-video {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (max-width: 480px) {
            .custom-controls {
                padding: 15px 10px;
            }
            
            .time-display {
                font-size: 14px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .play-pause-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .big-play-button {
                width: 100px;
                height: 100px;
            }
            
            .big-play-icon {
                border-width: 25px 0 25px 40px;
            }

            .glow-text {
                font-size: clamp(1.2rem, 4vw, 2rem);
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="text-particles" id="textParticles"></div>
    
    <div class="glow-text">福皇最后一滴眼泪</div>

    <div class="video-player-container" id="playerContainer">
        <div class="video-container" id="videoContainer">
            <div class="loading-tip" id="loadingTip">加载中...</div>
            
            <div class="big-play-button" id="bigPlayButton">
                <div class="big-play-icon"></div>
            </div>
            
            <video 
                id="fujiaquan-video" 
                preload="metadata"
                poster="https://via.placeholder.com/600x1067?text=福家拳"
                loop
                playsinline
                controlsList="nodownload"
            >
                <source src="https://d.feiliupan.com/t/127891246667534336/fujiaquan.mp4" type="video/mp4">
                请更换浏览器
            </video>
            
            <div class="custom-controls">
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="progress-handle" id="progressHandle"></div>
                </div>
                
                <div class="controls-group">
                    <div class="left-controls">
                        <button class="control-btn play-pause-btn" id="playPauseBtn">
                            <i class="play-icon">▶</i>
                        </button>
                        
                        <div class="volume-control">
                            <button class="control-btn volume-btn" id="volumeBtn">
                                <i class="volume-icon">🔊</i>
                            </button>
                            <input type="range" min="0" max="1" step="0.05" value="0.5" class="volume-slider" id="volumeSlider">
                        </div>
                        
                        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                    </div>
                    
                    <div class="right-controls">
                        <button class="control-btn fullscreen-btn" id="fullscreenBtn">
                            <i class="fullscreen-icon">⛶</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 定义不同时间段的配置
        const configs = {
            // 周一到周四 (1-4)
            default: {
                videoUrl: "https://d.feiliupan.com/t/127891246667534336/fujiaquan.mp4",
                title: "福皇最后一滴眼泪",
                bodyClass: "weekday"
            },
            // 周五到周日 (5-0)
            weekend: {
                videoUrl: "https://d.feiliupan.com/t/127891246667534336/sjban.mp4",
                title: "福皇最后一丝愤怒",
                bodyClass: "weekend"
            }
        };

        // 获取当前配置
        function getCurrentConfig() {
            const day = new Date().getDay(); // 0是周日，1-6是周一到周六
            // 周五(5)、周六(6)、周日(0)使用周末配置
            if (day === 5 || day === 6 || day === 0) {
                return configs.weekend;
            }
            return configs.default;
        }

        // 应用配置（切换视频、标题和背景）
        function applyConfig(config) {
            const video = document.getElementById('fujiaquan-video');
            const titleElement = document.querySelector('.glow-text');
            const body = document.body;
            
            // 移除所有背景类
            body.classList.remove('weekday', 'weekend');
            // 添加当前配置的背景类
            body.classList.add(config.bodyClass);
            
            // 切换标题
            if (titleElement.textContent !== config.title) {
                titleElement.textContent = config.title;
                createTextParticles(); // 重新创建粒子效果
            }
            
            // 切换视频源（如果不同）
            const source = video.querySelector('source');
            if (source.src !== config.videoUrl) {
                const wasPlaying = !video.paused; // 记录播放状态
                
                // 显示加载提示
                const loadingTip = document.getElementById('loadingTip');
                loadingTip.style.display = 'flex';
                loadingTip.textContent = '加载中...';
                loadingTip.style.color = '#fff';
                
                source.src = config.videoUrl;
                video.load();
                
                // 加载完成后恢复播放状态
                video.addEventListener('canplay', () => {
                    loadingTip.style.display = 'none';
                    if (wasPlaying) {
                        video.play().catch(err => console.log('自动播放失败:', err));
                    }
                }, { once: true });
            }
        }

        function createTextParticles() {
            const particlesContainer = document.getElementById('textParticles');
            const textElement = document.querySelector('.glow-text');
            const particleCount = 15;
            
            particlesContainer.innerHTML = '';
            
            const textRect = textElement.getBoundingClientRect();
            const textX = textRect.left + window.scrollX;
            const textY = textRect.top + window.scrollY;
            const textWidth = textRect.width;
            const textHeight = textRect.height;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const x = textX + Math.random() * textWidth;
                const y = textY + Math.random() * textHeight;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 5;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        const video = document.getElementById('fujiaquan-video');
        const loadingTip = document.getElementById('loadingTip');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressHandle = document.getElementById('progressHandle');
        const timeDisplay = document.getElementById('timeDisplay');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const bigPlayButton = document.getElementById('bigPlayButton');
        const playerContainer = document.getElementById('playerContainer');
        const videoContainer = document.getElementById('videoContainer');
        
        video.volume = 0.5;
        volumeSlider.value = 0.5;
        
        function detectDeviceAndSetRatio() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const isTablet = /iPad|Android|Tablet/i.test(navigator.userAgent) && !/iPhone|iPod/i.test(navigator.userAgent);
            
            if (isMobile) {
                playerContainer.style.maxWidth = '96vw'; // 增大移动设备上的播放器宽度
                videoContainer.style.paddingTop = '177.78%'; // 9:16 比例
            } else if (isTablet) {
                playerContainer.style.maxWidth = '92vw'; // 增大平板设备上的播放器宽度
                videoContainer.style.paddingTop = '133.33%'; // 3:4 比例
            } else {
                playerContainer.style.maxWidth = '1200px'; // 增大桌面设备上的最大宽度
                videoContainer.style.paddingTop = '56.25%'; // 16:9 比例
            }
            
            console.log(`设备类型: ${isMobile ? '移动设备' : isTablet ? '平板设备' : '桌面设备'}`);
        }
        
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        }
        
        function updateProgress() {
            if (isNaN(video.duration)) return;
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${percent}%`;
            progressHandle.style.left = `${percent}%`;
            timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
        }
        
        function togglePlayPause() {
            if (video.paused || video.ended) {
                video.play();
                playPauseBtn.innerHTML = '<i class="pause-icon">❚❚</i>';
                bigPlayButton.style.display = 'none';
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<i class="play-icon">▶</i>';
                bigPlayButton.style.display = 'flex';
            }
        }
        
        function toggleMute() {
            video.muted = !video.muted;
            updateVolumeUI();
        }
        
        function updateVolumeUI() {
            if (video.muted || video.volume === 0) {
                volumeBtn.innerHTML = '<i class="mute-icon">🔇</i>';
                volumeSlider.value = 0;
            } else {
                volumeSlider.value = video.volume;
                if (video.volume < 0.5) {
                    volumeBtn.innerHTML = '<i class="low-volume-icon">🔈</i>';
                } else {
                    volumeBtn.innerHTML = '<i class="volume-icon">🔊</i>';
                }
            }
        }
        
        function setVolume() {
            video.volume = volumeSlider.value;
            video.muted = volumeSlider.value === 0;
            updateVolumeUI();
        }
        
        function seek(e) {
            const rect = progressContainer.getBoundingClientRect();
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const pos = (clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        }
        
        function toggleFullscreen() {
            const container = document.querySelector('.video-player-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log(`全屏切换错误: ${err.message}`);
                });
                fullscreenBtn.innerHTML = '<i class="exit-fullscreen-icon">⛵</i>';
            } else {
                document.exitFullscreen();
                fullscreenBtn.innerHTML = '<i class="fullscreen-icon">⛶</i>';
            }
        }
        
        function showControlsOnTouch() {
            playerContainer.classList.add('touch-active');
            
            clearTimeout(this.controlTimeout);
            this.controlTimeout = setTimeout(() => {
                if (!isDragging && !isVolumeDragging) {
                    playerContainer.classList.remove('touch-active');
                }
            }, 3000);
        }
        
        let isDragging = false;
        let isVolumeDragging = false;
        
        // 事件监听
        playerContainer.addEventListener('touchstart', showControlsOnTouch);
        playerContainer.addEventListener('touchend', () => {
            if (!isDragging && !isVolumeDragging) {
                setTimeout(() => {
                    playerContainer.classList.remove('touch-active');
                }, 3000);
            }
        });
        
        progressContainer.addEventListener('touchstart', (e) => {
            isDragging = true;
            seek(e);
            showControlsOnTouch();
        });
        
        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                e.preventDefault();
                seek(e);
            }
        });
        
        document.addEventListener('touchend', () => {
            isDragging = false;
        });
        
        volumeSlider.addEventListener('touchstart', () => {
            isVolumeDragging = true;
            showControlsOnTouch();
        });
        
        volumeSlider.addEventListener('touchend', () => {
            isVolumeDragging = false;
        });
        
        video.addEventListener('canplay', () => {
            loadingTip.style.display = 'none';
            updateProgress();
            updateVolumeUI();
        });
        
        video.addEventListener('timeupdate', updateProgress);
        
        video.addEventListener('ended', () => {
            playPauseBtn.innerHTML = '<i class="play-icon">▶</i>';
            bigPlayButton.style.display = 'flex';
        });
        
        video.addEventListener('error', () => {
            loadingTip.textContent = '请检查网络';
            loadingTip.style.color = '#ff3e3e';
        });
        
        playPauseBtn.addEventListener('click', togglePlayPause);
        bigPlayButton.addEventListener('click', togglePlayPause);
        progressContainer.addEventListener('click', seek);
        volumeBtn.addEventListener('click', toggleMute);
        volumeSlider.addEventListener('input', setVolume);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        progressContainer.addEventListener('mousedown', () => {
            isDragging = true;
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                seek(e);
            }
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlayPause();
            }
            if (e.code === 'ArrowRight') {
                video.currentTime = Math.min(video.currentTime + 10, video.duration);
            }
            if (e.code === 'ArrowLeft') {
                video.currentTime = Math.max(video.currentTime - 10, 0);
            }
            if (e.code === 'ArrowUp') {
                video.volume = Math.min(video.volume + 0.1, 1);
                setVolume();
            }
            if (e.code === 'ArrowDown') {
                video.volume = Math.max(video.volume - 0.1, 0);
                setVolume();
            }
            if (e.code === 'KeyF') {
                toggleFullscreen();
            }
        });

        // 初始化
        detectDeviceAndSetRatio();
        createTextParticles();
        applyConfig(getCurrentConfig()); // 应用初始配置
        
        // 窗口大小变化时重新计算
        window.addEventListener('resize', () => {
            detectDeviceAndSetRatio();
            createTextParticles();
        });
        
        // 每小时检查一次配置，确保跨天自动切换
        setInterval(() => {
            applyConfig(getCurrentConfig());
        }, 3600000);
    </script>
</body>
