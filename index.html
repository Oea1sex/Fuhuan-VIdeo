<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福皇播放器2.0喵~</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .video-card-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
            .play-overlay {
                @apply opacity-0 hover:opacity-100 transition-opacity duration-300;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 视频播放器模态框 -->
    <div id="video-modal" class="fixed inset-0 bg-black/90 z-50 hidden flex-col items-center justify-center p-4">
        <button id="close-modal" class="absolute top-4 right-4 text-white text-2xl hover:text-red-400 transition-colors">
            <i class="fa fa-times"></i>
        </button>
        <div class="w-full max-w-5xl">
            <h2 id="modal-title" class="text-white text-xl font-bold mb-4"></h2>
            <div class="aspect-video bg-black rounded-lg overflow-hidden relative">
                <video id="video-player" class="w-full h-full object-contain" controls>
                    您的浏览器不支持HTML5视频播放
                </video>
                <div id="loading-indicator" class="hidden absolute inset-0 flex items-center justify-center">
                    <div class="w-16 h-16 border-4 border-primary/30 border-t-primary rounded-full animate-spin"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 视频列表 -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6 text-center">视频列表</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- 视频卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 用于捕获视频帧的隐藏视频元素 -->
    <video id="frame-capturer" class="hidden" preload="metadata"></video>
    <canvas id="frame-canvas" class="hidden"></canvas>

    <script>
        // 视频数据
        const videos = [
            { id: 1, title: "空悲切", url: "https://d.feiliupan.com/t/127891246667534336/konbeiqie.mp4" },
            { id: 2, title: "旧时的福家拳", url: "https://d.feiliupan.com/t/127891246667534336/Fujiaquan.mp4" },
            { id: 3, title: "神经班", url: "https://d.feiliupan.com/t/127891246667534336/sjban.mp4" },
            { id: 4, title: "妖娆", url: "https://d.feiliupan.com/t/127891246667534336/yaorao.mp4" },
            { id: 5, title: "缘分本就稀薄寡淡 多是清尘浊水后会无期", url: "https://d.feiliupan.com/t/127891246667534336/yuanfen.mp4" },
            { id: 6, title: "全场最佳", url: "https://d.feiliupan.com/t/127891246667534336/quanchangzuijia.mp4" },
            { id: 7, title: "期待本就是很无力的东西", url: "https://d.feiliupan.com/t/127891246667534336/qiedaiwuli.mp4" },
            { id: 8, title: "他还在", url: "https://d.feiliupan.com/t/127891246667534336/tahaizai.mp4" },
            { id: 9, title: "最特别的老师", url: "https://d.feiliupan.com/t/127891246667534336/tebiedeDog.mp4" },
            { id: 10, title: "他还是来了", url: "https://d.feiliupan.com/t/127891246667534336/tahaisilaile.mp4" },
            { id: 11, title: "肚子越大的人跑步越快", url: "https://d.feiliupan.com/t/127891246667534336/dudapaokuai.mp4" },
            { id: 12, title: "权威", url: "https://d.feiliupan.com/t/127891246667534336/quanwei.mp4" },
            { id: 13, title: "福拳", url: "https://d.feiliupan.com/t/127891246667534336/fuquan.mp4" },
            { id: 14, title: "我们都太年轻了，不知道福高肚大", url: "https://d.feiliupan.com/t/127891246667534336/womendoutainianqinle.mp4" },
            { id: 15, title: "福哥对不起", url: "https://d.feiliupan.com/t/127891246667534336/fuge520.mp4" },
            { id: 16, title: "戒了烟我不习惯，没有你我怎么办", url: "https://d.feiliupan.com/t/127891246667534336/jieyan.mp4" }
        ];

        // DOM元素
        const videoGrid = document.querySelector('.grid');
        const videoModal = document.getElementById('video-modal');
        const videoPlayer = document.getElementById('video-player');
        const modalTitle = document.getElementById('modal-title');
        const closeModal = document.getElementById('close-modal');
        const loadingIndicator = document.getElementById('loading-indicator');
        const frameCapturer = document.getElementById('frame-capturer');
        const frameCanvas = document.getElementById('frame-canvas');
        const canvasCtx = frameCanvas.getContext('2d');
        const FRAME_TO_CAPTURE = 0.5; // 捕获大约0.5秒位置的帧（约第3帧，假设25fps）

        // 生成视频卡片
        function createVideoCards() {
            videos.forEach(video => {
                // 创建视频卡片
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg overflow-hidden shadow video-card-hover cursor-pointer';
                card.innerHTML = `
                    <div class="relative aspect-video bg-gray-200">
                        <!-- 加载指示器 -->
                        <div class="cover-loading absolute inset-0 flex items-center justify-center">
                            <div class="w-10 h-10 border-4 border-primary/30 border-t-primary rounded-full animate-spin"></div>
                        </div>
                        <!-- 封面图将在这里动态设置 -->
                        <img class="video-cover w-full h-full object-cover hidden" alt="${video.title}">
                        <div class="absolute inset-0 bg-black/40 flex items-center justify-center play-overlay">
                            <div class="w-12 h-12 rounded-full bg-primary flex items-center justify-center">
                                <i class="fa fa-play text-white"></i>
                            </div>
                        </div>
                    </div>
                    <div class="p-3">
                        <h3 class="font-medium line-clamp-2">${video.title}</h3>
                    </div>
                `;
                
                // 点击播放视频
                card.addEventListener('click', () => {
                    openVideo(video);
                });
                
                videoGrid.appendChild(card);
                
                // 捕获视频第3帧作为封面
                captureVideoFrame(video.url, card.querySelector('.video-cover'), card.querySelector('.cover-loading'));
            });
        }

        // 捕获视频指定帧作为封面
        function captureVideoFrame(videoUrl, coverImg, loadingIndicator) {
            // 重置视频元素
            frameCapturer.src = '';
            frameCapturer.src = videoUrl;
            
            // 视频元数据加载完成后
            frameCapturer.addEventListener('loadedmetadata', function onMetadataLoaded() {
                // 快进到指定时间点（大约第3帧）
                if (frameCapturer.duration > FRAME_TO_CAPTURE) {
                    frameCapturer.currentTime = FRAME_TO_CAPTURE;
                }
                
                // 当视频准备好显示当前帧时
                frameCapturer.addEventListener('seeked', function onSeeked() {
                    // 设置画布尺寸与视频一致
                    frameCanvas.width = 400;
                    frameCanvas.height = 225;
                    
                    // 绘制视频当前帧到画布
                    canvasCtx.drawImage(frameCapturer, 0, 0, frameCanvas.width, frameCanvas.height);
                    
                    // 将画布内容转换为图片URL
                    const frameUrl = frameCanvas.toDataURL('image/jpeg');
                    
                    // 设置为封面图
                    coverImg.src = frameUrl;
                    coverImg.classList.remove('hidden');
                    
                    // 隐藏加载指示器
                    if (loadingIndicator) {
                        loadingIndicator.classList.add('hidden');
                    }
                    
                    // 清理事件监听器
                    frameCapturer.removeEventListener('seeked', onSeeked);
                }, { once: true });
            }, { once: true });
            
            // 处理错误
            frameCapturer.addEventListener('error', function onError() {
                console.error('无法加载视频帧:', videoUrl);
                if (loadingIndicator) {
                    loadingIndicator.classList.add('hidden');
                }
                // 出错时使用默认图片
                coverImg.src = `https://picsum.photos/400/225?random=${Math.random()}`;
                coverImg.classList.remove('hidden');
            }, { once: true });
            
            // 加载视频
            frameCapturer.load();
        }

        // 打开视频播放
        function openVideo(video) {
            // 更新模态框信息
            modalTitle.textContent = video.title;
            
            // 显示加载状态
            loadingIndicator.classList.remove('hidden');
            videoPlayer.pause();
            
            // 设置视频源并播放
            videoPlayer.src = video.url;
            videoPlayer.load();
            
            // 视频可播放时
            videoPlayer.oncanplay = () => {
                loadingIndicator.classList.add('hidden');
                videoPlayer.play().catch(error => {
                    console.error('播放失败:', error);
                    loadingIndicator.classList.add('hidden');
                });
            };
            
            // 显示模态框
            videoModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // 防止背景滚动
        }

        // 关闭视频播放
        function closeVideo() {
            videoModal.classList.add('hidden');
            videoPlayer.pause();
            document.body.style.overflow = ''; // 恢复背景滚动
        }

        // 点击模态框外部关闭
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                closeVideo();
            }
        });

        // 键盘ESC关闭
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !videoModal.classList.contains('hidden')) {
                closeVideo();
            }
        });

        // 事件监听
        closeModal.addEventListener('click', closeVideo);

        // 初始化
        document.addEventListener('DOMContentLoaded', createVideoCards);
    </script>
</body>
</html>
