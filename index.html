<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            transition: background 1.5s ease-in-out;
        }

        body.weekday {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        body.weekend {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 50%, #ff8008 100%);
            background-size: 400% 400%;
            animation: gradientShift 5s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .text-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        .glow-text {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #fff;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.9),
                0 2px 4px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(255, 255, 255, 0.8), 
                0 0 20px rgba(255, 255, 255, 0.6);
            -webkit-text-stroke: 1px transparent;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 300% 100%;
            animation: textStrokeShift 6s linear infinite;
            z-index: 2;
            position: relative;
            transition: all 1s ease;
        }

        @keyframes textStrokeShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        body.weekend .glow-text {
            text-shadow: 
                0 0 8px rgba(255, 255, 255, 0.9),
                0 2px 6px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 255, 255, 0.9), 
                0 0 30px rgba(255, 255, 255, 0.7);
            background-image: linear-gradient(90deg, #ff416c, #ff8008, #ff4b2b, #ff416c);
        }

        .video-player-container {
            width: 96vw;
            max-width: 1200px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .video-player-container::before {
            content: '';
            position: absolute;
            inset: -15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            z-index: -1;
            transition: all 1s ease;
        }

        body.weekend .video-player-container::before {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 66, 108, 0.3);
        }

        .video-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        #fujiaquan-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loading-tip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: clamp(14px, 3vw, 18px);
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
            color: white;
            transform: translateY(80%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 20;
        }

        .video-player-container:hover .custom-controls,
        .video-player-container.touch-active .custom-controls {
            transform: translateY(0);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
            touch-action: none;
        }

        .progress-bar {
            height: 100%;
            background-color: #ff3e3e;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        body.weekend .progress-bar {
            background-color: #ff416c;
        }

        .progress-handle {
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #ff3e3e;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        body.weekend .progress-handle {
            background-color: #ff416c;
            box-shadow: 0 0 10px rgba(255, 66, 108, 0.6);
        }

        .progress-container:hover .progress-handle,
        .progress-container:active .progress-handle {
            opacity: 1;
        }

        .progress-container:active .progress-handle {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .controls-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .left-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            touch-action: manipulation;
        }

        .control-btn:hover,
        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body.weekend .control-btn:hover,
        body.weekend .control-btn:active {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        .play-pause-btn {
            font-size: 28px;
            width: 56px;
            height: 56px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 0;
            opacity: 0;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            touch-action: none;
        }

        .volume-control:hover .volume-slider,
        .volume-control:active .volume-slider {
            width: 100px;
            opacity: 1;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        body.weekend .volume-slider::-webkit-slider-thumb {
            box-shadow: 0 0 8px rgba(255, 66, 108, 0.6);
        }

        .time-display {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .fullscreen-btn {
            position: relative;
        }

        .big-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 15;
            touch-action: manipulation;
        }

        body.weekend .big-play-button {
            background-color: rgba(255, 66, 108, 0.3);
            box-shadow: 0 0 20px rgba(255, 66, 108, 0.5);
        }

        .video-player-container:hover .big-play-button,
        .video-player-container.touch-active .big-play-button {
            opacity: 1;
        }

        .big-play-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: translate(-50%, -50%) scale(1.05);
        }

        body.weekend .big-play-button:hover {
            background-color: rgba(255, 66, 108, 0.5);
        }

        .big-play-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .big-play-icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 30px 0 30px 50px;
            border-color: transparent transparent transparent white;
            margin-left: 6px;
        }

        #fujiaquan-video::-webkit-media-controls {
            display: none !important;
        }
        #fujiaquan-video {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (max-width: 480px) {
            .custom-controls {
                padding: 15px 10px;
            }
            
            .time-display {
                font-size: 14px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .play-pause-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .big-play-button {
                width: 100px;
                height: 100px;
            }
            
            .big-play-icon {
                border-width: 25px 0 25px 40px;
            }

            .glow-text {
                font-size: clamp(1.2rem, 4vw, 2rem);
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="text-particles" id="textParticles"></div>
    
    <div class="glow-text">福皇最后一滴眼泪</div>

    <div class="video-player-container" id="playerContainer">
        <div class="video-container" id="videoContainer">
            <div class="loading-tip" id="loadingTip">加载中...</div>
            
            <div class="big-play-button" id="bigPlayButton">
                <div class="big-play-icon"></div>
            </div>
            
            <video 
                id="fujiaquan-video" 
                preload="metadata"
                poster="https://via.placeholder.com/600x1067?text=福家拳"
                loop
                playsinline
                controlsList="nodownload"
            >
                <source src="https://d.feiliupan.com/t/127891246667534336/fujiaquan.mp4" type="video/mp4">
                请更换浏览器
            </video>
            
            <div class="custom-controls">
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="progress-handle" id="progressHandle"></div>
                </div>
                
                <div class="controls-group">
                    <div class="left-controls">
                        <button class="control-btn play-pause-btn" id="playPauseBtn">
                            <i class="play-icon">▶</i>
                        </button>
                        
                        <div class="volume-control">
                            <button class="control-btn volume-btn" id="volumeBtn">
                                <i class="volume-icon">🔊</i>
                            </button>
                            <input type="range" min="0" max="1" step="0.05" value="0.5" class="volume-slider" id="volumeSlider">
                        </div>
                        
                        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                    </div>
                    
                    <div class="right-controls">
                        <button class="control-btn fullscreen-btn" id="fullscreenBtn">
                            <i class="fullscreen-icon">⛶</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const configs = {
            default: {
                videoUrl: "https://d.feiliupan.com/t/127891246667534336/fujiaquan.mp4",
                title: "福皇最后一滴眼泪",
                bodyClass: "weekday"
            },
            weekend: {
                videoUrl: "https://d.feiliupan.com/t/127891246667534336/sjban.mp4",
                title: "福皇最后一丝愤怒",
                bodyClass: "weekend"
            }
        };

        function getCurrentConfig() {
            const day = new Date().getDay();
            if (day === 5 || day === 6 || day === 0) {
                return configs.weekend;
            }
            return configs.default;
        }

        function applyConfig(config) {
            const video = document.getElementById('fujiaquan-video');
            const titleElement = document.querySelector('.glow-text');
            const body = document.body;
            
            body.classList.remove('weekday', 'weekend');
            body.classList.add(config.bodyClass);
            
            if (titleElement.textContent !== config.title) {
                titleElement.textContent = config.title;
                createTextParticles();
            }
            
            const source = video.querySelector('source');
            if (source.src !== config.videoUrl) {
                const wasPlaying = !video.paused;
                
                const loadingTip = document.getElementById('loadingTip');
                loadingTip.style.display = 'flex';
                loadingTip.textContent = '加载中...';
                loadingTip.style.color = '#fff';
                
                source.src = config.videoUrl;
                video.load();
                
                video.addEventListener('canplay', () => {
                    loadingTip.style.display = 'none';
                    if (wasPlaying) {
                        video.play().catch(err => console.log('Auto play failed:', err));
                    }
                }, { once: true });
            }
        }

        function createTextParticles() {
            const particlesContainer = document.getElementById('textParticles');
            const textElement = document.querySelector('.glow-text');
            const particleCount = 15;
            
            particlesContainer.innerHTML = '';
            
            const textRect = textElement.getBoundingClientRect();
            const textX = textRect.left + window.scrollX;
            const textY = textRect.top + window.scrollY;
            const textWidth = textRect.width;
            const textHeight = textRect.height;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const x = textX + Math.random() * textWidth;
                const y = textY + Math.random() * textHeight;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 5;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        const video = document.getElementById('fujiaquan-video');
        const loadingTip = document.getElementById('loadingTip');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressHandle = document.getElementById('progressHandle');
        const timeDisplay = document.getElementById('timeDisplay');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const bigPlayButton = document.getElementById('bigPlayButton');
        const playerContainer = document.getElementById('playerContainer');
        const videoContainer = document.getElementById('videoContainer');
        
        video.volume = 0.5;
        volumeSlider.value = 0.5;
        
        function detectDeviceAndSetRatio() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const isTablet = /iPad|Android|Tablet/i.test(navigator.userAgent) && !/iPhone|iPod/i.test(navigator.userAgent);
            
            if (isMobile) {
                playerContainer.style.maxWidth = '96vw';
                videoContainer.style.paddingTop = '177.78%';
            } else if (isTablet) {
                playerContainer.style.maxWidth = '90vw';
                videoContainer.style.paddingTop = '56.25%';
            } else {
                playerContainer.style.maxWidth = '1200px';
                videoContainer.style.paddingTop = '56.25%';
            }
        }
        
        detectDeviceAndSetRatio();
        window.addEventListener('resize', detectDeviceAndSetRatio);
        
        video.addEventListener('loadedmetadata', () => {
            updateTimeDisplay();
            loadingTip.style.display = 'none';
        });
        
        video.addEventListener('timeupdate', () => {
            updateProgress();
            updateTimeDisplay();
        });
        
        video.addEventListener('waiting', () => {
            loadingTip.style.display = 'flex';
            loadingTip.textContent = '缓冲中...';
        });
        
        video.addEventListener('playing', () => {
            loadingTip.style.display = 'none';
        });
        
        function updateProgress() {
            const percent = (video.currentTime / video.duration) * 100;
            progressBar.style.width = `${percent}%`;
            progressHandle.style.left = `${percent}%`;
        }
        
        function updateTimeDisplay() {
            const currentTime = formatTime(video.currentTime);
            const duration = formatTime(video.duration || 0);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
        }
        
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' + secs : secs}`;
        }
        
        playPauseBtn.addEventListener('click', togglePlayPause);
        bigPlayButton.addEventListener('click', togglePlayPause);
        
        function togglePlayPause() {
            if (video.paused || video.ended) {
                video.play().then(() => {
                    playPauseBtn.innerHTML = '<i class="pause-icon">⏸</i>';
                    bigPlayButton.style.display = 'none';
                }).catch(err => {
                    console.log('Play failed:', err);
                });
            } else {
                video.pause();
                playPauseBtn.innerHTML = '<i class="play-icon">▶</i>';
                bigPlayButton.style.display = 'flex';
            }
        }
        
        progressContainer.addEventListener('click', scrub);
        
        function scrub(e) {
            const scrubTime = (e.offsetX / progressContainer.offsetWidth) * video.duration;
            video.currentTime = scrubTime;
        }
        
        volumeBtn.addEventListener('click', toggleMute);
        
        function toggleMute() {
            video.muted = !video.muted;
            if (video.muted) {
                volumeBtn.innerHTML = '<i class="mute-icon">🔇</i>';
                volumeSlider.value = 0;
            } else {
                volumeBtn.innerHTML = '<i class="volume-icon">🔊</i>';
                volumeSlider.value = video.volume;
            }
        }
        
        volumeSlider.addEventListener('input', () => {
            video.volume = volumeSlider.value;
            video.muted = volumeSlider.value === 0;
            
            if (video.muted) {
                volumeBtn.innerHTML = '<i class="mute-icon">🔇</i>';
            } else {
                volumeBtn.innerHTML = '<i class="volume-icon">🔊</i>';
            }
        });
        
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                playerContainer.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                });
                fullscreenBtn.innerHTML = '<i class="exit-fullscreen-icon">⛶</i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fullscreen-icon">⛶</i>';
                }
            }
        }
        
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.innerHTML = '<i class="fullscreen-icon">⛶</i>';
            }
        });
        
        playerContainer.addEventListener('touchstart', () => {
            playerContainer.classList.add('touch-active');
        });
        
        playerContainer.addEventListener('touchend', () => {
            setTimeout(() => {
                playerContainer.classList.remove('touch-active');
            }, 3000);
        });
        
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                case 'k':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'f':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'm':
                    e.preventDefault();
                    toggleMute();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    video.currentTime = Math.min(video.currentTime + 5, video.duration);
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    video.currentTime = Math.max(video.currentTime - 5, 0);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    video.volume = Math.min(video.volume + 0.1, 1);
                    volumeSlider.value = video.volume;
                    video.muted = false;
                    volumeBtn.innerHTML = '<i class="volume-icon">🔊</i>';
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    video.volume = Math.max(video.volume - 0.1, 0);
                    volumeSlider.value = video.volume;
                    if (video.volume === 0) {
                        video.muted = true;
                        volumeBtn.innerHTML = '<i class="mute-icon">🔇</i>';
                    } else {
                        video.muted = false;
                        volumeBtn.innerHTML = '<i class="volume-icon">🔊</i>';
                    }
                    break;
            }
        });
        
        let controlsTimeout;
        function showControls() {
            playerContainer.classList.add('touch-active');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (!video.paused) {
                    playerContainer.classList.remove('touch-active');
                }
            }, 3000);
        }
        
        video.addEventListener('mousemove', showControls);
        video.addEventListener('touchmove', showControls);
        video.addEventListener('play', showControls);
        
        applyConfig(getCurrentConfig());
        createTextParticles();
        
        setInterval(() => {
            const currentConfig = getCurrentConfig();
            applyConfig(currentConfig);
        }, 3600000);
    </script>
</body>
</html>
